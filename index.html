<!DOCTYPE html>
<html>
<head>
	<title>Image upload shrinking?</title>
	<style>
	html, body {
		margin: 0;
		font-size: 16px;
		font-family: sans-serif;
	}
	.yup, form {
		position: relative;
		display: block;
		border: 1px solid black;
		padding: 2em;
	}
	input {
		display: block;
		width: 30%;
		padding: 0.5em 15px;
		margin: 1em auto;
	}
	img, canvas {
		display: block;
		margin: 1em auto;
		max-width: 1024px;
		border: 1px solid black;
	}
	a{
		position: absolute;
		top: 0;
		right: 0;
		display: block;
		width: 2em;
		height: 2em;
		background-color: #f00;
	}
	</style>
</head>
<body>
	<form id="form" encType="multipart/form-data">
		<input id="file" type="file" />
		<input type="submit" />
	</form>
	<script src="image_upload_shrink.js"></script>
</body>
</html>
